<div *ngIf="isShowLoader" class="spinner">
  <h5 class="alert-info">Please wait......</h5>
</div>

<div class="container-fluid p-0">
  <div class="d-block bg-dark d-flex justify-content-between">
    <span class="d-block p-2 bg-dark text-white">View Assets Detail</span>
    <button class="col-sm-1 btn bg-dark text-white justify-content-end add-asset-btn" (click)="showAssetModal()">
      Add Asset
    </button>
  </div>
  <div class="table-responsive custom-table">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtaddAsset" class="table table-striped" width="100%">
      <thead>
        <tr>
          <th scope="col">Asset Type</th>
          <th scope="col">ServiceTag</th>
          <th scope="col">Warranty S Date</th>
          <th scope="col">Warranty E Date</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of AssetData">
          <td>{{ item.assetType }}</td>
          <td>{{ item.serviceTag }}</td>
          <td>{{ item.warrantyStartDate | date }}</td>
          <td>{{ item.warrantyEndDate | date}}</td>
          <td>{{ item.status }}</td>
          <td>
            <div class="row justify-content-between form-group" style="width: 160px">
              <div class="col" style="float: left; width: 30px">
                <button type="button" class="btn btn-dark" (click)="editAsset(item)">
                  Edit
                </button>
              </div>
              <div class="col" style="width: 100px">
                <button type="button" class="btn btn-dark">
                  Delete
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Assets Modal Popup-->
  <div class="modal supreme-container" role="dialog" [ngStyle]="{ display: displayStyle }">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h4 *ngIf="!isEdit" class="modal-title">Add Asset</h4>
          <h4 *ngIf="isEdit" class="modal-title">Edit Asset</h4>
          <div class="col-sm-1 d-flex justify-content-end">
            <button type="button" class="close" (click)="closeModal()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="modal-body">
          <form class="form-card" autocomplete="off">

                  <div class="col-sm-3 form-group"></div>
                  <div class="col-sm-6 form-group">
                    <label for="exampleFormControlSelect1" style="padding-bottom: 5px">Asset Type</label>
                    <select (change)="assetTypeChanged()" class="form-select" name="assetType"
                      [(ngModel)]="assetModel.assetType" [ngClass]="{
                        danger: submitted && assetModel.assetType === null
                      }" [ngModelOptions]="{ standalone: true }">
                      <option [selected]="true" value="">
                        -- Select Asset --
                      </option>
                      <option value="{{ item.name }}" *ngFor="let item of drpAssetTypes">
                        {{ item.name }}
                      </option>
                    </select>
                  </div>
                  <div class="col-sm-3 form-group"></div>
                </div>
                <br />

                <div class="col" *ngIf="assetModel.assetType == 'Laptop'">
                  <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-5 flex-column d-flex">
                      <label>Service Tag <span class="text-danger"> *</span></label>
                      <input type="text" id="fname" name="Service" placeholder="Enter your serviceTag"
                        [ngModelOptions]="{ standalone: true }" [ngClass]="{
                          danger: submitted && assetModel.serviceTag === null
                        }" [(ngModel)]="assetModel.serviceTag" class="form-control" [disabled]="isEdit" />
                    </div>
                    <div class="form-group col-sm-5 flex-column d-flex">
                      <label>HDD Storage <span class="text-danger"> *</span></label>
                      <input type="text" id="lname" name="hddstorag" placeholder="Enter your hdd storage"
                        [ngModelOptions]="{ standalone: true }" [(ngModel)]="assetModel.hddStorage"
                        class="form-control" />
                    </div>
                  </div>
                  <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-5 flex-column d-flex">
                      <label>SSD Storage<span class="text-danger"> *</span></label>
                      <input type="text" id="fname" name="SSDStorag" placeholder="Enter your ssdStorage"
                        [ngModelOptions]="{ standalone: true }" [(ngModel)]="assetModel.ssdStorage"
                        class="form-control" />
                    </div>
                    <div class="form-group col-sm-5 flex-column d-flex">
                      <label>Adapter<span class="text-danger"> *</span></label>
                      <input type="text" id="lname" name="Adpter" placeholder="Enter your hdd Adapter"
                        [ngModelOptions]="{ standalone: true }" [(ngModel)]="assetModel.adapter" class="form-control" />
                    </div>

                  <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-5 flex-column d-flex">
                      <label>Model <span class="text-danger"> *</span></label>
                      <input type="text" id="email" name="model" placeholder="Enter Model num."
                        [(ngModel)]="assetModel.model" class="form-control" [ngModelOptions]="{ standalone: true }" />
                    </div>
                    <div class="form-group col-sm-5 flex-column d-flex">
                      <label>Ram<span class="text-danger"> *</span></label>
                      <input type="text" id="mob" name="ram" placeholder="Ram" class="form-control"

                    </div>

                  <div class="row justify-content-between text-left">

                          *</span></label>
