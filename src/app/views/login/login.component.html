<div id="login-box" class="login-container">
  <form id="login-form" class="form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="company-logo">
        <img src="assets/img/brand/CGS_logo.png" alt="company logo" width="150" />
      </div>
      <h3 class="text-center">LOGIN</h3>
      <div class="form-group">
          <input type="text" name="username" id="username" formControlName="username" placeholder="User Name" class="form-control">
      </div>
      <div class="form-group">
          <input type="password" name="password" id="password" placeholder="Password" formControlName="password" class="form-control">
      </div>
      <div class="text-center form-group">
        <input type="submit" name="login" class="btn btn-info" value="login">
      </div>
  </form>
</div>
